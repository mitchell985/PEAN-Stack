<h1 class="text-center p-5">Pean Todo List</h1>
<form [formGroup]="todoForm"(ngSubmit)="onAdd()" class="d-flex p-5">
    <input type="text" class="form-control" id="description" formControlName="description">
    <button class="btn  btn-success" type="submit" onclick="window.location.reload()">Add</button>
    <!-- this is dirty, should use lazy loading -->
</form>

<app-list-todos></app-list-todos>

<p hidden>{{ newToDo | async }}</p>
